<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini project like pinteres website layout using Grid layout</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>



    <!-- Mini project like pinteres website layout using Grid layout -->
    <div class="container">
        <div class="big"><img src="./images/big1.jpg" alt="image"></div>
        <div class="horizontal"><img src="./images/horizontal1.jpg" alt="image"></div>
        <div class="big"><img src="./images/big2.jpg" alt="image"></div>
        <div class="big"><img src="./images/big3.jpg" alt="image"></div>
        <div class="horizontal"><img src="./images/horizontal2.jpg" alt="image"></div>
        <div class="big"><img src="./images/big4.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical1.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical2.jpg" alt="image"></div>
        <div class="horizontal"><img src="./images/horizontal3.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical6.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical4.jpg" alt="image"></div>
        <div class="big"><img src="./images/big5.jpg" alt="image"></div>
        <div class="big"><img src="./images/big6.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical7.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical8.jpg" alt="image"></div>
        <div class="horizontal"><img src="./images/horizontal4.jpg" alt="image"></div>
        <div class="vertical"><img src="./images/vertical9.jpg" alt="image"></div>
        <div class="horizontal"><img src="./images/horizontal5.jpg" alt="image"></div>
        <div class="horizontal"><img src="./images/horizontal6.jpg" alt="image"></div>
    </div>

    <!-- Grid -->

    <section class="row section">
        <div class="header one-bg"><h2>Header</h2></div>
        <div class="menu two-bg"><h2>Menu</h2></div>
        <div class="content three-bg"><h2>Content</h2></div>
        <div class="footer four-bg"><h2>Footer</h2></div>
    </section>

    <!-- Grid Template Areas-->

    <section>
        <h2 class="grid-area-header">Grid Template Areas</h2>
        <div class="row2">
            <div class="header2 one-bg"><h2>Header</h2></div>
            <div class="menu2 two-bg"><h2>Menu</h2></div>
            <div class="content2 three-bg"><h2>Content</h2></div>
        <div class="footer2 four-bg"><h2>Footer</h2></div>
        </div>
    </section>

    <!-- Grid Template-colunms > auto-fit and minmax-->
    <section>
        <h2 class="grid-area-header">Grid Template-colunms auto-fit and minmax</h2>
        <div class="row3">
            <div class="one-bg"><h2>1</h2></div>
            <div class="two-bg"><h2>2</h2></div>
            <div class="three-bg"><h2>3</h2></div>
            <div class="four-bg"><h2>4</h2></div>
            <div class="five-bg"><h2>5</h2></div>
            <div class="six-bg"><h2>6</h2></div>
            <div class="seven-bg"><h2>7</h2></div>
            <div class="eight-bg"><h2>8</h2></div>
            <div class="nine-bg"><h2>9</h2></div>
            <div class="ten-bg"><h2>10</h2></div>
            <div class="eleven-bg"><h2>11</h2></div>
            <div class="twelve-bg"><h2>12</h2></div>
        </div>
    </section>
    
</body>
</html>
